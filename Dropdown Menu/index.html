<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dropdown Menu</title>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <div class="select">
                <span class="selected">Github</span>
                <div class="icon"></div>
            </div>
            <ul class="menu">
                <li>Vercel</li>
                <li>GitLab</li>
                <li class="active">Github</li>
                <li>Heroku</li>
            </ul>
        </div>
        <div class="dropdown">
            <div class="select">
                <span class="selected">Twitter</span>
                <div class="icon"></div>
            </div>
            <ul class="menu">
                <li>Instagram</li>
                <li class="active">Twitter</li>
                <li>LinkedIn</li>
                <li>Facebook</li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
